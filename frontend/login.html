<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MehfilHub</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body style="background-color: #3b306c;">
    <header>
        <nav class="navbar">
            <div class="logo"><a href="fakehome.html">MehfilHub</a></div>
            <ul class="nav-links">
                <li><a href="services.html">Services</a></li>
                <li><a href="vendor.html">Vendors</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2 style="color: #3b306c;">Login</h2>
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" class="role-select">
                    <option value="customer">Customer</option>
                    <option value="vendor">Vendor</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
