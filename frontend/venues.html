<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues - Taqreeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body style="background-color: #3b306c; color: white;">
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="./img/logo.png" alt="Logo" class="logo-image" style="height: 40px;">
            </div>
            <div class="nav-right">
                <button class="hamburger" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <div class="nav-links-main">
                        <li><a href="#" onclick="redirectToDashboard(event)">Dashboard</a></li>
                        <li><a href="my_bookings.html">My Bookings</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li><a href="vendors.html">Vendors</a></li>
                        <li><a href="venues.html">Venues</a></li>
                    </div>
                    <div class="nav-links-bottom">
                        <li><a href="profiles.html">Profile</a></li>
                        <li><a href="login.html">Logout</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="venues-container">
            <div class="venues-header">
                <h2 class="section-title">Our Venues</h2>
                <button class="register-venue-btn" onclick="window.location.href='register_venue.html'">
                    <i class="fas fa-plus"></i> Register New Venue
                </button>
            </div>
            <div class="venues-grid" id="venuesGrid">
                <!-- Venues will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadVenues);

        async function loadVenues() {
            try {
                const response = await fetch('http://localhost:5000/api/venues');
                const venues = await response.json();
                
                const venuesGrid = document.getElementById('venuesGrid');
                venuesGrid.innerHTML = venues.map(venue => `
                    <div class="venue-card">
                        <div class="venue-info">
                            <h3>${venue.Venue_Name}</h3>
                            <p class="venue-location"><i class="fas fa-map-marker-alt"></i> ${venue.City}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading venues:', error);
                alert('Failed to load venues');
            }
        }

        // Navigation functions
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const dashboardContainer = document.querySelector('.dashboard-container');
            navLinks.classList.toggle('show');
            dashboardContainer.classList.toggle('shift-left');
            event.stopPropagation();
        }

        document.addEventListener('click', function(event) {
            const navLinks = document.querySelector('.nav-links');
            const dashboardContainer = document.querySelector('.dashboard-container');
            if (!event.target.closest('.nav-right') && navLinks.classList.contains('show')) {
                navLinks.classList.remove('show');
                dashboardContainer.classList.remove('shift-left');
            }
        });

        function redirectToDashboard(event) {
            event.preventDefault();
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'client') {
                window.location.href = 'customer-dashboard.html';
            } else if (userRole === 'employee') {
                window.location.href = 'employee-dashboard.html';
            }
        }
    </script>
</body>
</html>
